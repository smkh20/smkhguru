<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>books</title>
  </head>
  <body>
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>publisher</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text ="${book.id}"></td>
        <td th:text ="${book.title}"></td>
        <td th:text ="${book.publisher.publisherName}"></td>
      </tr>
    </table>
  </body>
</html>
